name: PR Build (GPU)

on:
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
      - feature
      - "releases/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build and Test GPU version
    runs-on: ubuntu-latest

    steps:
      - name: Free disk space
        run: |
          sudo docker rmi $(docker image ls -aq) >/dev/null 2>&1 || true
          sudo rm -rf \
            /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup \
            /usr/lib/jvm || true
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: "3.11"
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: "x64"

      - name: Install Dependencies
        run: |
          mv pyproject_gpu.toml pyproject.toml && rm poetry.lock
          python -m pip install --upgrade pip setuptools wheel
          pip install poetry
          poetry install
        env:
          POETRY_VIRTUALENVS_CREATE: false

      - name: Install pre-commit
        shell: bash
        run: poetry run pip install pre-commit

      - name: Run Linter
        shell: bash
        run: poetry run make lint

      - name: Run Tests
        run: |
          make coveragetest
        env:
          DASHSCOPE_API_KEY: ${{ secrets.TESTDASHSCOPEKEY }}
          IS_PAI_RAG_CI_TEST: true
          PAIRAG_RAG__embedding__source: "DashScope"
          PAIRAG_RAG__llm__source: "DashScope"
          PAIRAG_RAG__llm__name: "qwen-turbo"
